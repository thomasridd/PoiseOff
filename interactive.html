<script>
d3.select("#gen").on("click", function(){

d3.select("svg").remove();

var json = {};

var areadata={};

var quantize = d3.scale.quantize()
	.domain([0, 100])
	.range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));


var width = 480,
    height = 600;

var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 5 * 0.5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#here").append("svg")
    .attr("width", width)
    .attr("height", height);

var dataByArea = d3.map();
var percentByArea = d3.map();

function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
var columnName = getURLParameter("column");
if(columnName === null) {columnName = "data";}

var tsvText =  document.getElementById("tsvTextArea").value;
var tsvData = d3.tsv.parse(tsvText);
_.each(tsvData, function(d) {
  dataByArea.set(d.id, d[columnName]);
  percentByArea.set(d.id, parseInt(parseFloat(d[columnName])) + '%');
});

queue()
	.defer(d3.json, "data/uk-postcodes.json")
	.await(ready);



function ready(error, uk) {
	
/* }
d3.json("uk-postcodes.json", function(error, uk) { */
  svg.selectAll(".subunit")
      .data(topojson.feature(uk, uk.objects['uk-postcode-area']).features)
    .enter().append("path")
      .attr("class", function(d) {return quantize(dataByArea.get(d.id) ? dataByArea.get(d.id) : 0); })
      .attr("d", path)
	  .append("svg:title")
	            .attr("transform", function (d) { return "translate(" + path.centroid(d) + ")"; })
	            .attr("dy", ".35em")
	            .text(function (d) { return percentByArea.get(d.id) ? (d.id + ': ' + percentByArea.get(d.id)) : (d.id + ': No data'); });
	            
  svg.append("path")
  .datum(topojson.mesh(uk, uk.objects['uk-postcode-area'], function(a, b) { return a !== b; }))
  .attr("class", "mesh")
  .attr("d", path); 

  svg.append("path")
  .datum(topojson.mesh(uk, uk.objects['uk-postcode-area'], function(a, b) { return a === b; }))
  .attr("d", path)
  .attr("class", "subunit-boundary");
 
};
});

</script>

function inlineAllStyles() {
    var svg_style, selector, cssText;

    for (var i = 0; i <= document.styleSheets.length - 1; i++) {
        //loop through your stylesheets
        if (document.styleSheets[i].href && document.styleSheets[i].href.indexOf('svg.css') != -1) {
            //pull out the styles from the one you want to use
            if (document.styleSheets[i].rules != undefined) {
                svg_style = document.styleSheets[i].rules
            } else {
                svg_style = document.styleSheets[i].cssRules
            }
        }
    }

    if (svg_style != null && svg_style != undefined) {
        for (var i = 0; i < svg_style.length; i++) {
            if (svg_style[i].type == 1) {

                selector = svg_style[i].selectorText;

                styles = makeStyleObject(svg_style[i]);

                // Apply the style directly to the elements that match the selctor
                // (this requires to not have to deal with selector parsing)
                d3.selectAll(selector).style(styles)
            }
        };
    }
}

 function makeStyleObject(rule) {
    var styleDec = rule.style;
    var output = {};
    var s;

    for (s = 0; s < styleDec.length; s++) {
        output[styleDec[s]] = styleDec[styleDec[s]];
        if(styleDec[styleDec[s]] === undefined) {
            //firefox being firefoxy
            output[styleDec[s]] = styleDec.getPropertyValue(styleDec[s])
        }
    }

    return output;
}
